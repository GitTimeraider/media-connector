version: '3.8'

services:
  media-connector-docker:
    image: ghcr.io/gittimerider/media-connector-docker:latest
    container_name: media-connector-docker
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/server/data  # SQLite database and backups
    environment:
      - PUID=1000
      - PGID=1000
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=change-this-secret-key-in-production
      - TMDB_API_KEY=
      # - DISABLE_AUTH=true  # Uncomment to enable guest mode (bypass login)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 40s

